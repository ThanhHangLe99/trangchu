  <!-- Hero Section Begin -->
  <section class="hero">
    <div class="container">
        <div class="row">
          <div class="col-lg-0">
        </div>
            <div class="col-lg-12">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            <input type="text" placeholder="What do yo u need?">
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+65 11.188.888</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
                <!-- <div class="hero__item set-bg"  data-setbg="assets/product/19.jpg">
                </div> -->
                <div class="hero__item set-bg" ><img src="assets/product/19.jpg" style="width: 1000px; height: 450px;"/></div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->

   <!-- Featured Section Begin -->
   <section class="featured spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <div class="section-title">
                <h2>Sản phẩm mới</h2>
            </div>
        </div>
    </div>
      <div class="row featured__filter">
        <ng-container *ngFor="let new of   list_item_new">
          <div class="col-lg-2 col-md-4 col-sm-6 mix oranges fresh-meat">
              <div class="featured__item">
                  <div class="featured__item__pic set-bg" data-setbg="">
                    <img src="assets/product/{{new.product_image}}" [routerLink]="['/product/detail',new.product_id]" style="width:250px; height:250px;" class="img-responsive" alt="a" />
                      <ul class="featured__item__pic__hover">
                          <li><a href="#"><i class="fa fa-heart"></i></a></li>
                          <li><a (click)="addToCart(new)"><i class="fa fa-shopping-cart"></i></a></li>
                      </ul>
                  </div>
                  <div class="featured__item__text">
                      <h6><a [routerLink]="['/product/detail',new.product_id]" >{{new.product_name}}</a></h6>
                      <h5>{{new.product_price }} VND</h5>
                  </div>
              </div>
          </div>
        </ng-container>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Sản phẩm</h2>
                </div>
            </div>
        </div>
        <div class="row featured__filter">
          <ng-container *ngFor="let product of list_item">
            <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" data-setbg="">
                      <img src="assets/product/{{product.product_image}}" [routerLink]="['/product/detail',product.product_id]" style="width:250px; height:300px;" class="img-responsive" alt="a" />
                        <ul class="featured__item__pic__hover">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a (click)="addToCart(product)" ><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a [routerLink]="['/product/detail',product.product_id]" >{{product.product_name}}</a></h6>
                        <h5>{{product.product_price}} VND</h5>
                    </div>
                </div>
            </div>
          </ng-container>
        </div>
    </div>
</section>
<!-- Featured Section End -->
