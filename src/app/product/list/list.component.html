<section class="product spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 col-md-7">
              <div class="row">
                <ng-container *ngFor="let item of list">
                  <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="product__item">
                        <div class="product__item__pic set-bg"  [routerLink]="['/product/detail',item.product_id]" data-setbg="assets/product/{{item.product_image}}"  style="background-image: url(&quot;assets/product/{{item.product_image}}&quot;);">
                            <ul class="product__item__pic__hover">
                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="product__item__text">
                            <h6><a [routerLink]="['/product/detail',item.product_id]" >{{item.product_name}}</a></h6>
                            <h5>{{item.product_price }} VND</h5>
                        </div>
                    </div>
                </div>
                </ng-container>
              </div>
              <ngb-pagination style="float: right;" [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
          </div>
      </div>
  </div>
</section>
