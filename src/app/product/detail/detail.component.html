    <!-- Product Details Section Begin -->
    <section class="product-details spad">
      <div class="container">
          <div class="row">
              <div class="col-lg-6 col-md-6">
                  <div class="product__details__pic">
                      <div class="product__details__pic__item">
                          <img class="product__details__pic__item--large"
                              src="assets/product/{{item.product_image}}" alt="" style="width:250px; height:300px;" >
                      </div>
                  </div>
              </div>
              <div class="col-lg-6 col-md-6">
                  <div class="product__details__text">
                      <h3>{{item.product_name}}</h3>
                      <div class="product__details__rating">
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star-half-o"></i>
                          <span>(18 reviews)</span>
                      </div>
                      <div class="product__details__price">{{item.product_price}} VND</div>
                      <p>{{item.product_desc}}</p>
                      <a href="#" (click)="addToCart(item)" class="primary-btn">ADD TO CARD</a>

                  </div>
              </div>
              <div class="col-lg-12">
                  <div class="product__details__tab">
                      <ul class="nav nav-tabs" role="tablist">
                          <li class="nav-item">
                              <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab"
                                  aria-selected="true">Nội Dung</a>
                                  <p>{{item.product_content}}</p>
                          </li>
                          <!-- <li class="nav-item">
                              <a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab"
                                  aria-selected="false">Gioi thieu</a>
                          </li> -->
                      </ul>
                  </div>
              </div>
          </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <div class="section-title">
                  <h2>Sản Tương Tự</h2>
              </div>
          </div>
      </div>
        <div class="row featured__filter">
          <ng-container *ngFor="let item of tuongtu">
            <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" data-setbg="">
                      <img src="assets/product/{{item.product_image}}" [routerLink]="['/product/detail',item.product_id]" style="width:250px; height:300px;" class="img-responsive" alt="a" />
                        <ul class="featured__item__pic__hover">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a (click)="addToCart(new)"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a [routerLink]="['/product/detail',item.product_id]" >{{item.product_name}}</a></h6>
                        <h5>{{item.product_price }} VND</h5>
                    </div>
                </div>
            </div>
          </ng-container>
        </div>
      </div>
  </section>
  <!-- Product Details Section End -->
