 <!-- Header Section Begin -->
 <header class="header">
  <div class="header__top">
      <div class="container">
          <div class="row">
              <div class="col-lg-6 col-md-6">
                  <div class="header__top__left">
                      <ul>
                          <li><i class="fa fa-envelope"></i> thanhhangshop@gmail.com</li>
                          <li>Giao hàng miễn phí cho tất cả đơn hàng $99</li>
                      </ul>
                  </div>
              </div>
              <div class="col-lg-6 col-md-6">
                  <div class="header__top__right">
                      <div class="header__top__right__social">
                          <a href="#"><i class="fa fa-facebook"></i></a>
                          <a href="#"><i class="fa fa-twitter"></i></a>
                          <a href="#"><i class="fa fa-linkedin"></i></a>
                          <a href="#"><i class="fa fa-pinterest-p"></i></a>
                      </div>
                      <div class="header__top__right__auth">
                          <a routerLink="/customer/login"><i class="fa fa-user"></i> Đăng nhập/Đăng ký</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-lg-3">
              <div class="header__logo">
                  <a href="./index.html"><img src="img/logo.png" alt=""></a>
              </div>
          </div>
          <div class="col-lg-6">
              <nav class="header__menu">
                  <ul>
                      <li class="active"><a href="./index.html">Trang chủ</a></li>
                      <ng-container *ngFor="let mn of menus">
                      <li *ngIf="mn.children !=null"><a routerLink="/list"><span>{{mn.category_name}}</span></a>
                        <ul class="header__menu__dropdown">
                          <ng-container *ngFor="let m of mn.children">
                            <li><a [routerLink]="['/product/list',m.category_id]">{{m.category_name}}</a></li>
                          </ng-container>
                      </ul>
                      </li>
                    </ng-container>
                    <ng-container *ngFor="let mn of menus1">
                      <li *ngIf="mn.children !=null" ><a routerLink=""><span>{{mn.brand_name}}</span></a>
                          <ul class="header__menu__dropdown">
                            <ng-container *ngFor="let m of mn.children">
                              <li><a [routerLink] = "['/product/list-brand',m.brand_id]">{{m.brand_name}}</a></li>
                            </ng-container>
                          </ul>
                      </li>
                    </ng-container>
                      <li><a [routerLink] = "['/blog']">Tin tức</a></li>
                  </ul>
              </nav>
          </div>
          <div class="col-lg-3">
              <div class="header__cart">
                  <ul>
                      <li><a href="#" ><i class="fa fa-heart"></i></a></li>
                      <li><a routerLink="/customer/cart"><i class="fa fa-shopping-bag"></i></a></li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="humberger__open">
          <i class="fa fa-bars"></i>
      </div>
  </div>
</header>
<!-- Header Section End -->
